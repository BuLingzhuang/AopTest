apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    jcenter()
}
dependencies {
    implementation gradleApi()
    implementation localGroovy()
    implementation 'com.android.tools.build:gradle:3.5.3'
}

uploadArchives {
    repositories.mavenDeployer {
        repository(url: uri('../repo'))
        pom.groupId = 'com.blz.aop'
        pom.artifactId = 'transform.uri'
        pom.version = '0.0.1-alpha'
    }
}